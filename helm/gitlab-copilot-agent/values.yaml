replicaCount: 1
image: { repository: ghcr.io/peteroden/gitlab-copilot-agent, tag: latest, pullPolicy: IfNotPresent }
controller:
  port: 8000
  logLevel: info
  taskExecutor: kubernetes
  stateBackend: redis
  copilotModel: gpt-4
  copilotProviderType: ""
  copilotProviderBaseUrl: ""
  copilotProviderApiKey: ""
  resources:
    limits: { cpu: 500m, memory: 512Mi }
    requests: { cpu: 100m, memory: 256Mi }
redis:
  enabled: true
  image: { repository: redis, tag: "7-alpine" }
  port: 6379
  resources:
    limits: { cpu: 250m, memory: 256Mi }
    requests: { cpu: 50m, memory: 64Mi }
  storage: 1Gi
telemetry:
  # Set to enable OpenTelemetry export (e.g. "http://otel-collector:4317")
  otlpEndpoint: ""
  # Optional deployment environment label (e.g. "production", "staging")
  environment: ""
  collector:
    image: { repository: otel/opentelemetry-collector-contrib, tag: "0.115.0" }
    resources:
      limits: { cpu: 200m, memory: 256Mi }
      requests: { cpu: 50m, memory: 128Mi }
jobRunner: { image: "", cpuLimit: "1", memoryLimit: 1Gi, timeout: 600 }
service: { type: ClusterIP }
serviceAccount: { create: true, name: "" }
gitlab: { url: "", token: "", webhookSecret: "" }
github: { token: "" }
jira:
  url: ""
  email: ""
  apiToken: ""
  projectMap: ""
  triggerStatus: "AI Ready"
  inProgressStatus: "In Progress"
  pollInterval: 30
